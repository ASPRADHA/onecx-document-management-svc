        - DocumentControllerV1
      description: Get all the attachments of the document packaged in a zip file
      operationId: getAllDocumentAttachmentsAsZip
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
        - name: client-timezone
          in: header
