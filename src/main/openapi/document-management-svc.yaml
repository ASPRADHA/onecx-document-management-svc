  /v1/files/bucket/{name}:
    post:
      tags:
        - FileControllerV1
      summary: Creates a bucket with the given name
      description: Create a bucket
      operationId: createBucket
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
        "403":
          description: Not Authorized
        "500":
          description: Internal Server Error
  /v1/files/{bucket}/{path}:
    get:
      tags:
        - FileControllerV1
      summary: Download file contents
      operationId: downloadFile
      parameters:
        - name: bucket
          in: path
          required: true
          schema:
            type: string
        - name: path
          in: path
          required: true
          schema:
            pattern: '.+'
            type: string
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
        "404":
          description: Not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestException'
    put:
      tags:
        - FileControllerV1
      summary: Uploads a file to the given location
      description: Uploads the file
      operationId: uploadFile
      parameters:
        - name: bucket
          in: path
          required: true
          schema:
            type: string
        - name: path
          in: path
          required: true
          schema:
            pattern: .+
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileMultipartBody'
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
        "403":
          description: Not Authorized
        "500":
          description: Internal Server Error
    delete:
      tags:
        - FileControllerV1
      summary: Deletes the file from Minio object storage
      description: Deletes the file
      operationId: deleteFile
      parameters:
        - name: bucket
          in: path
          required: true
          schema:
            type: string
        - name: path
          in: path
          required: true
          schema:
            pattern: .+
            type: string
      responses:
        "201":
          description: File Deleted
        "403":
          description: Not Authorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
