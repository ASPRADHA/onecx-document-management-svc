---
openapi: 3.0.3
info:
  title: Document-Management API
  description: OneCX document management
  version: "1.0"
tags:
  - name: DocumentControllerV1
  - name: DocumentSpecificationControllerV1
  - name: DocumentTypeControllerV1
  - name: FileControllerV1
  - name: SupportedMimeTypeControllerV1
paths:
  /v1/document:
    get:
      security:
        - oauth2: [ ocx-doc:all, ocx-doc:write, ocx-doc:read]
      tags:
        - DocumentControllerV1
      description: Gets documents by criteria
      operationId: getDocumentByCriteria
      parameters:
        - name: channelName
          in: query
          schema:
            type: string
        - name: createdBy
          in: query
          schema:
            type: string
        - name: endDate
          in: query
          schema:
            type: string
        - name: id
          in: query
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: objectReferenceId
          in: query
          schema:
            type: string
        - name: objectReferenceType
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            format: int32
            default: "0"
            minimum: 0
            type: integer
        - name: size
          in: query
          schema:
            format: int32
            default: "200"
            maximum: 200
            minimum: 1
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/LifeCycleState'
        - name: typeId
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: The corresponding documents resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RFCProblem'
        "403":
          description: Not Authorized
        "500":
          description: "Internal Server Error, please check Problem Details"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RFCProblem'
        "401":
          description: Not Authorized
    post:
      security:
        - oauth2: [ ocx-doc:all, ocx-doc:write]
      tags:
        - DocumentControllerV1
      description: Create Document
      operationId: createDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCreateUpdate'
      responses:
        "201":
          description: Created Document resource
          headers:
            Location:
              description: URL of the entity created
              style: simple
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDetail'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RFCProblem'
        "403":
          description: Not Authorized
        "500":
          description: "Internal Server Error, please check Problem Details"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RFCProblem'
        "401":
          description: Not Authorized
  /v1/document-specification:
